<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c3858a36ad.js" crossorigin="anonymous"></script>
    <title>Chats</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">12:01</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>


        </div>
    </div>
    <header class="header">
        <div class="header_header-column">
            <h1 class="header__title">채팅</h1>
        </div>
        <div class="header_header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="./friends.html" class="nav_list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>

            <li class="nav__list-item">
                <a href="index.html" class="nav_list-link">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav_list-link">
                    <i class="far fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./more.html" class="nav_list-link">
                    <i class="far fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <main class="chats">
        <ul class="chats_list">
            <li class="chats__chat chat">
                <div class="chat__column">
                    <img class="chat__avatar" src="./images/avatar.jpg" alt="">
                    <div class="chat__content">
                        <span class="chat__username">
                            강신일
                        </span>
                        <span class="chat__preview">
                            사진을 보냈습니다
                        </span>
                    </div>

                </div>
                <div class="chat__column">
                    <div>
                        
                    </div>
                </div class="chat__timestamp">today
            </li>
        </ul>
    </main>
</body>

</html>
